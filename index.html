<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__darked">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="логотип Место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="аватар"
          class="profile__avatar"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button button_edit">
          <img
            class="profile__image image_edit"
            src="./images/profile__edit_button.svg"
            alt="кнопка редактирования профиля"
          />
        </button>
        <button class="profile__button button_add">
          <img
            class="profile__image image_add"
            src="./images/profile__add_button.png"
            alt="кнопка добавления изменений"
          />
        </button>
        <p class="profile__job">Исследователь океана</p>
      </section>
      <section class="elements">
        <article class="elements__element">
          <img
            src="./images/elements__karachaevsk.jpg"
            alt="заброшенное кирпичное здание похожее на церковь стоит на фоне зеленых гор с деревьями"
            class="elements__image"
          />
          <div class="elements__flex">
            <h3 class="elements__heading">Карачаевск</h3>
            <button class="elements__button">
              <img
                class="elements__image-heart"
                src="./images/elements__heart.svg"
                alt="сердце для добавления в избранное"
              />
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img
            src="./images/elements__elbrus.jpg"
            alt="фото равнины в горах в закате на заднем плане две вершины Эльбруса"
            class="elements__image"
          />
          <div class="elements__flex">
            <h3 class="elements__heading">Гора Эльбрус</h3>
            <button class="elements__button">
              <img
                class="elements__image-heart"
                src="./images/elements__heart.svg"
                alt="сердце для добавления в избранное"
              />
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img
            src="./images/elements__dombai.jpg"
            alt="осенний лес на фоне острой вершины горы с правой стороны от вершины пологий спуск на котором лежит снег"
            class="elements__image"
          />
          <div class="elements__flex">
            <h3 class="elements__heading">Домбай</h3>
            <button class="elements__button">
              <img
                class="elements__image-heart"
                src="./images/elements__heart.svg"
                alt="сердце для добавления в избранное"
              />
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img
            src="./images/elements__elbrus.jpg"
            alt="фото равнины в горах в закате на заднем плане две вершины Эльбруса"
            class="elements__image"
          />
          <div class="elements__flex">
            <h3 class="elements__heading">Гора Эльбрус</h3>
            <button class="elements__button">
              <img
                class="elements__image-heart"
                src="./images/elements__heart.svg"
                alt="сердце для добавления в избранное"
              />
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img
            src="./images/elements__dombai.jpg"
            alt="осенний лес на фоне острой вершины горы с правой стороны от вершины пологий спуск на котором лежит снег"
            class="elements__image"
          />
          <div class="elements__flex">
            <h3 class="elements__heading">Домбай</h3>
            <button class="elements__button">
              <img
                class="elements__image-heart"
                src="./images/elements__heart.svg"
                alt="сердце для добавления в избранное"
              />
            </button>
          </div>
        </article>
        <article class="elements__element">
          <img
            src="./images/elements__karachaevsk.jpg"
            alt="заброшенное кирпичное здание похожее на церковь стоит на фоне зеленых гор с деревьями"
            class="elements__image"
          />
          <div class="elements__flex">
            <h3 class="elements__heading">Карачаево-Черкессия</h3>
            <button class="elements__button">
              <img
                class="elements__image-heart"
                src="./images/elements__heart.svg"
                alt="сердце для добавления в избранное"
              />
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
      <div class="popup">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" action="#">
          <input id="name" class="popup__field" type="text" />
          <input id="job" class="popup__field" type="text" />
          <input class="popup__button" type="submit" value="Сохранить" />
        </form>
      </div>
    <button class="close-button">
      <img
        class="close-button__image"
        src="./images/close-button.png"
        alt="крестик закрывающий окно"
      />
    </button>
    <script src="./script.js"></script>
  </body>
</html>
