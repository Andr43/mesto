<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="логотип Место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="аватар"
          class="profile__avatar"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button
          aria-label="перейти к полям ввода для изменения профиля"
          type="button"
          class="profile__button profile__button_edit"
        ></button>
        <button
          aria-label="добавить новую карточку"
          type="button"
          class="profile__button profile__button_add"
        ></button>
        <p class="profile__job">Исследователь океана</p>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
              <img
                src="./images/elements__karachaevsk.jpg"
                alt="заброшенное кирпичное здание похожее на церковь стоит на фоне зеленых гор с деревьями"
                class="elements__image"
              />
              <div class="elements__flex">
                <h3 class="elements__heading">Карачаевск</h3>
                <button
                  aria-label="добавить в избранное"
                  type="button"
                  class="elements__button"
                ></button>
              </div>
          </li>
          <li class="elements__element">
              <img
                src="./images/elements__elbrus.jpg"
                alt="фото равнины в горах в закате на заднем плане две вершины Эльбруса"
                class="elements__image"
              />
              <div class="elements__flex">
                <h3 class="elements__heading">Гора Эльбрус</h3>
                <button
                  aria-label="добавить в избранное"
                  type="button"
                  class="elements__button"
                ></button>
              </div>
          </li>
          <li class="elements__element">
              <img
                src="./images/elements__dombai.jpg"
                alt="осенний лес на фоне острой вершины горы с правой стороны от вершины пологий спуск на котором лежит снег"
                class="elements__image"
              />
              <div class="elements__flex">
                <h3 class="elements__heading">Домбай</h3>
                <button
                  aria-label="добавить в избранное"
                  type="button"
                  class="elements__button"
                ></button>
              </div>
          </li>
          <li class="elements__element">
              <img
                src="./images/elements__elbrus.jpg"
                alt="фото равнины в горах в закате на заднем плане две вершины Эльбруса"
                class="elements__image"
              />
              <div class="elements__flex">
                <h3 class="elements__heading">Гора Эльбрус</h3>
                <button
                  aria-label="добавить в избранное"
                  type="button"
                  class="elements__button"
                ></button>
              </div>
          </li>
          <li class="elements__element">
              <img
                src="./images/elements__dombai.jpg"
                alt="осенний лес на фоне острой вершины горы с правой стороны от вершины пологий спуск на котором лежит снег"
                class="elements__image"
              />
              <div class="elements__flex">
                <h3 class="elements__heading">Домбай</h3>
                <button
                  aria-label="добавить в избранное"
                  type="button"
                  class="elements__button"
                ></button>
              </div>
          </li>
          <li class="elements__element">
              <img
                src="./images/elements__karachaevsk.jpg"
                alt="заброшенное кирпичное здание похожее на церковь стоит на фоне зеленых гор с деревьями"
                class="elements__image"
              />
              <div class="elements__flex">
                <h3 class="elements__heading">Карачаево-Черкессия</h3>
                <button
                  aria-label="добавить в избранное"
                  type="button"
                  class="elements__button"
                ></button>
              </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__form" action="#">
          <input
            placeholder="Жак-Ив Кусто"
            id="name"
            class="popup__field"
            type="text"
          />
          <input
            placeholder="Исследователь океана"
            id="job"
            class="popup__field"
            type="text"
          />
          <button
            aria-label="сохранить внесенные изменения"
            class="popup__button popup__button_save"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
      <button
        aria-label="закрыть всплывающее окно"
        class="popup__button popup__button_close"
        type="button"
      ></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
